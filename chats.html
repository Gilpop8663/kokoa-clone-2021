<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"> </i></a>
          <span class="nav__dot__sm"></span
        ></span>
      </div>
    </header>

    <div class="chats-hegiht">
      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshot/mai.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">귀족냥이_메이</h4>
                <h6 class="user-component__subtitle">집사야 오늘 밥 뭐냐?</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </main>

      <main class="main-screen">
        <a href="chat2.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="screenshot/gukmidang.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">국미당</h4>
                <h6 class="user-component__subtitle">드시러 오세요</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">19:47</span>
              <div class="badge">3</div>
            </div>
          </div>
        </a>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x">
              <span class="nav__notification badge">1</span>
            </i></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x">
              <span class="nav__dot"></span> </i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면이 너무 큽니다. 모바일 세로모드를 이용해주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5951a7bf3c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
