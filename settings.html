<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="alt-header setting-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

<main class="main-screen settings-screen">
    <ul class="setting-list">
        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>

        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
            <span>KoKoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>

        <li class="settings-setting settings-setting__noneborder">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
            <span>Version</span>
            </div>
            <div class="settings__setting-column settings__setting-column__last">Latest Version</div>
        </li>

        <div class="setting-border"></div>

        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
            <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>

        
        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="far fa-bell"></i>
            <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>

        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="far fa-user"></i>
            <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>

        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="far fa-comment"></i>
            <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>


        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="fas fa-tv"></i>
            <span>Display</span>
            <i class="fas fa-tag"></i>
            </div>
            <div class="settings__setting-column"></div>
        </li>


        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
            <i class="fas fa-tag"></i>
            </div>
            <div class="settings__setting-column settings__setting-column__last">Default theme</div>
        </li>

        
        <li class="settings-setting">
            <div class="settings__setting-column">
                <i class="fas fa-phone-alt"></i>
            <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>


    </ul>
</main>

    





        

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x">
                <span class="nav__notification badge">1</span>
            </i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x">
                <span class="nav__dot"></span>
            </i></a></li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>화면이 너무 큽니다. 모바일 세로모드를 이용해주세요.</span>
    </div>

    <script src="https://kit.fontawesome.com/5951a7bf3c.js" crossorigin="anonymous"></script>
</body>
</html>
