<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a  href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <span class="nav__dot__sm"></span></span>
        </div>
    </header>

        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>Friend's Names Display
            <i class="fas fa-chevron-right fa-sm"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="screenshot/profileImage.jpg" class="user-component__avatar user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title__name">김영길</h4>
                    </div>
                </div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up fa-sm"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="screenshot/profileImage.jpg" class="user-component__avatar user-component__avatar--sm">
                        <div class="user-component__text">
                            <h4 class="user-component__title">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-sm"></i></div>
                        
                    </div>
                </div>
        </main>

        

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x">
                <span class="nav__notification badge">1</span>
            </i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x">
                <span class="nav__dot"></span>
            </i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>  
    </div>
    
    <div id="no-mobile">
        <span>화면이 너무 큽니다. 모바일 세로모드를 이용해주세요.</span>
    </div>


    <script src="https://kit.fontawesome.com/5951a7bf3c.js" crossorigin="anonymous"></script>
</body>
</html>
